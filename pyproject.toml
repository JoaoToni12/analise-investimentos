[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=ingestion --cov=engine --cov-report=term-missing --cov-fail-under=75"
markers = ["slow: marks tests that hit external APIs (deselect with '-m not slow')"]
